<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <style>
    body {
      background-color:aquamarine;
  }

  h1 {
    text-align: center;
    font-size: 3rem;
    color: #fff;
    text-transform: uppercase;
    font-family: Arial, Helvetica, sans-serif;
  }

  span {
    color: #000;
  }

  ol {
    padding-left: 50px;
  }
  </style>
</head>
<body>
  <h1><span>Dice</span> Game</h1>
  <h2>Game Rules</h2>
  <ol>
    <li>Press refresh to play</li>
    <li>Throw two sixes to win the top prize!</li>
    <li>Throwing any double number other than six wins you three free throws</li>
    <li>Throwing any even number wins you one free throw</li>
    <li>Any other combination, and you lose the game :(</li>
  </ol>
  <script src="script.js"></script>
</body>
</html>
